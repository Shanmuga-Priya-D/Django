{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadtravellers</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="{% static  'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static  'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static  'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static  'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static  'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static  'css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static  'css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static  'fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static  'css/aos.css' %}">

    <link rel="stylesheet" href="{% static  'css/style.css' %}">
   
    <style>
      .text-center{
        text-align: left !important;
      }
     
    </style
</head>
<body>
    <div class="site-section bg-image2 overlay" id="contact-section" style="background-image: url({% static 'images/r.jpg' %})">
      <a href="/"><span style="padding: 10px 10px;border-radius: 50%;color: blue;margin-left: 20px;background-color: white;" class="glyphicon glyphicon-arrow-left"></span></a>
        <div class="container">
          
          <div class="row mb-5">
            <div class="col-12 " >
              
              <h2 class="section-title mb-3 text-white" style="text-align: center;">Contact Us</h2>
              
          <div class="row justify-content-center">
            <div class="col-lg-7 mb-5">
  
              
  
              <form action="/contact"  method="post" class="p-5 bg-white">{% csrf_token %}
                
                <h2 class="h4 text-black mb-5" style="text-align: center;">Contact Form</h2> 
  
                <div class="row form-group">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label class="text-black" for="fname">First Name</label>
                    <input type="text" id="fname"  name="fname" class="form-control rounded-0" required>
                  </div>
                  <div class="col-md-6">
                    <label class="text-black" for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" class="form-control rounded-0" required>
                  </div>
                </div>
  
                <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="email">Email</label> 
                    <input type="email" id="email" name="email" class="form-control rounded-0" required>
                  </div>
                </div>
  
                <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="subject">Subject</label> 
                    <input type="subject" id="subject" name="subject" class="form-control rounded-0" required>
                  </div>
                </div>
  
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="message">Message</label> 
                    <textarea name="message" id="message" name="message" cols="30" rows="7" class="form-control rounded-0" placeholder="Leave your message here..." required></textarea>
                  </div>
                </div>
  
                <div class="row form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary mr-2 mb-2">send message</button>
                  </div>
                </div>
  
    
              </form>
            </div>
          
          </div>
          
        </div>
      </div>
      

 

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %} "></script>
  <script src="{% static 'js/popper.min.js'%} "></script>
  <script src="{% static 'js/bootstrap.min.js'%} "></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/jquery.countdown.min.js'%} "></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js'%} "></script>
  <script src="{% static 'js/jquery.easing.1.3.js'%} "></script>
  <script src="{% static 'js/aos.js'%}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js'%} "></script>
  <script src="{% static 'js/jquery.sticky.js'%} "></script>
  <script src="{% static 'js/main.js'%}"></script>

  

});
    
  </script>
  
</body>
</html>
